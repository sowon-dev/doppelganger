<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="description" content="도플갱어 : 나에게 어울리는 칵테일 찾기">
    <meta name="author" content="sowon-dev">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,500,700,900" rel="stylesheet">

    <title>도플갱어 : 나에게 어울리는 칵테일 찾기</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="css/fullpage.min.css">
    <link rel="stylesheet" type="text/css" href="css/owl.carousel.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/templatemo-style.css">
    <link rel="stylesheet" href="css/responsive.css">

    <link rel="stylesheet" href="css/animation.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/qna.css">
    <link rel="shortcut icon" type="text/css" href="img/favicon.png">
    <link rel="appel-touch-icon-precomposed" href="img/favicon.png">

</head>
<body>
    <div id="video">
        <header id="header">
            <div class="container-fluid">
                <div class="navbar">
                    <a href="index.html" id="logo" title="도플갱어">Doppelganger</a>
                    <div class="navigation-row">
                        <nav id="navigation">
                            <button type="button" class="navbar-toggle"><i class="fa fa-bars"></i></button>
                            <div class="nav-box navbar-collapse">
                                <ul class="navigation-menu nav navbar-nav navbars" id="nav">
                                    <li data-menuanchor="slide01" class="active"><a href="index.html#test">칵테일 심리테스트</a></li>
                                    <li data-menuanchor="slide02"><a href="index.html#menu">Menu</a></li>
                                    <li data-menuanchor="slide03"><a href="index.html#aboutUs">About Us</a></li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </header>

        <div id="fullpage" class="fullpage-default">
            <section class="section inputNameSection">
                <div class="input-field inputName">
                    <input type="text" class="form-control inputName" name="name" id="name" required placeholder="이름">
                </div>
                <p class="check-name warning"></p>
                <button class="btn start_btn" type="button">시작해볼까요?</button>
            </section>

            <section id="qna" class="container">
                <div class="status-bar">
                    <div class="status"></div>
                </div>
                <div class="q box"></div>
                <div class="answer"></div>
            </section>
            
            <section id="calc">
                <div class="calc-bar"> 찾는 중
                    <div class="calc"></div>
                </div>
                <p class="wait">잠시 기다려주세요...</p>
            </section>
            
            <section id="result">
                <div id="score-box">
                    <div class="p title"></div>
                    <div class="point"></div>
                    <div class="pin"></div>
                    <div class="score-bar"></div>
                </div>
                <div id="desc-box">
                    <div class="art"></div>
                    <div class="result title"></div>
                    <div class="res desc"></div>
                    <span class="go-artist highlight" onclick=javascript:goArtist()>
                    어때요? 마음에 드시나요?
                    </span>
                </div>
                <hr>
                <p>친구들과 공유하기</p>
            </section>
            
            <footer id="footer">
                <div>
                <span class="highlight">Sowon-dev</span>
                © 2021
                </div>
                <a href="https://github.com/sowon-dev" target=_blank title="개발자 깃허브">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://sowon-dev.github.io/" target=_blank title="개발자 블로그">
                    <i class="fab fa-blogger-b"></i>
                </a>
            </footer>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/fullpage.min.js"></script>
    <script src="js/scrolloverflow.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.inview.min.js"></script>
    <script src="js/form.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/main.js"></script>
    <script src="js/data.js"></script>

</body>
</html>
